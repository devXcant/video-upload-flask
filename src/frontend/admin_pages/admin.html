<!DOCTYPE html>
<HTML>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Admin Home</title>
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='logo.png') }}">
    <link rel="canonical" href="https://www.cartoonify.com/">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,800' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}"> -->
    <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />
  </head>
  <body>

    <style>
        body{
          background-image: url('../static/Logo2.png');
          background-repeat: no-repeat;
  background-size: 20% vh;
  background-position:  center center;
  /* opacity: 1; */
  /* z-index: -9999999; */
          margin: 5px;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          font-weight: 250;

          
        }
    </style>

    <div class="container">
      <div class="jumbotron text-center">
        <h3>Welcome {{current_user.username}}</h3>
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark" 
      style="background-color: #764C9A; color: black;">
        <div class="container-fluid justify-space-between">                
            <ul class="navbar-nav navbar-expand-lg">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.show_users') }}">User</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('admin.search_show') }}">Search</a>
                </li>
            </ul>
            <div>
                <ul class="navbar-nav navbar-expand-lg mr-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
